    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=204e916aeb87a4cb918b14fddb14b6fb"></script>
    <script>
      var container = document.getElementById('map');
      var options = {
        center: new kakao.maps.LatLng(37.3698663, 126.6640042),
        level: 3
      };

      var map = new kakao.maps.Map(container, options);

      // 지도를 클릭한 위치에 표출할 마커입니다
      var marker = new kakao.maps.Marker({ 
          // 지도 중심좌표에 마커를 생성합니다 
          position: map.getCenter() 
      }); 
      // 지도에 마커를 표시합니다
      marker.setMap(map); 
    </script>
